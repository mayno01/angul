<div class="container">
    <h2>Update Offre</h2>
    <form (ngSubmit)="updateOffre()" #updateForm="ngForm" class="needs-validation university-form" novalidate>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="offre.title" required>
      </div>
  
     
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="offre.date" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="offre.description" required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="offre.location" required>
      </div>

      <div class="form-group">
        <label for="remote">Remote:</label>
        <input type="text" class="form-control" id="remote" name="remote" [(ngModel)]="offre.remote" required>
      </div>

      <div class="form-group">
        <label for="easyApply">Easy Apply:</label>
        <input type="checkbox" class="form-check-input" id="easyApply" name="easyApply" [(ngModel)]="offre.easyApply">
      </div>

      <!-- Add other form fields as needed -->
  
      <button type="submit" class="button-17">Update</button>
    </form>
</div>
