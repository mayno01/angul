<form #offreForm="ngForm" (ngSubmit)="addOffre(offreForm.value)" class="needs-validation university-form" novalidate>
    <h3>Add a New Offre</h3>
    
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" ngModel required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" ngModel required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" ngModel required class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" ngModel required class="form-control">
    </div>

    <div class="form-group">
        <label for="remote">Remote:</label>
        <input type="text" id="remote" name="remote" ngModel required class="form-control">
    </div>

    <div class="form-group">
        <label for="easyApply">Easy Apply:</label>
        <input type="checkbox" id="easyApply" name="easyApply" ngModel class="form-check-input">
    </div>
    
    <button type="submit" class="button-17">Add Offre</button>
</form>
